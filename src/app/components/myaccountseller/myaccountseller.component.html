<style>
    html {
      scroll-behavior: smooth;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
  
    .span-spaces {
      padding-left: 5px;
      padding-right: 10px;
    }
</style>

<app-headerseller></app-headerseller>

<!-- PROFILE PICTURE and NAME-->
<section>
    <div class="container">
        <div class="tile is-ancestor ">
            <div class="tile is-8 is-parent">
                <div class="tile is-3 is-child"><!--EMPTY SPACE--></div>
                <div class="tile is-1 is-child">
                    <figure class="image is-64x64">
                        <img class="is-rounded" src="https://akns-images.eonline.com/eol_images/Entire_Site/20181118/rs_600x600-181218181759-e-asia-catriona-gray-beauty-icon-thumbnail.jpg?fit=around%7C1080:1080&output-quality=90&crop=1080:1080;center,top">
                    </figure>
                </div>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <div class="tile is-5 is-child">
                    <p class="title">
                        Aileen Joan Vicente
                    </p>
                    <p class="subtitle">
                        <button class="button is-small is-rounded is-static"><strong>Seller Account</strong></button>
                    </p>
                </div>

                <!-- EDIT BUTTON -->
                <div class="tile is-5 is-child"><!--EMPTY SPACE--></div>
                <div class="tile is-5 is child">
                    <div class="buttons is-right">
                        &nbsp; &nbsp;
                        <button (click)="onClickEditAccountSeller();" class="button is-warning is-small">
                            <strong>Edit</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ACCOUNT INFO -->
<!-- info will most likely be linked from the database-->
<section class="section">
    <div class="columns is-mobile is-centered">
        <div class="box" style="width: 800px">
            <div class="field">
                <label class="label ">Email Address</label>
                <div class="control has-icons-left">
                    <textarea class="textarea has-fixed-size" rows="1" readonly placeholder="Example: missaileengray@gmail.com"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label ">Password</label>
                <div class="control has-icons-left">
                    <textarea class="textarea has-fixed-size" rows="1" readonly placeholder="***************"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label ">Phone Number</label>
                <div class="control">
                    <textarea class="textarea has-fixed-size" rows="1" readonly placeholder="Example: 0912 345 6789"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label ">Seller Description</label>
                <div class="control has-icons-left">
                    <div class="field">
                        <div class="control has-icons-left">
                            <textarea class="textarea" rows="1" readonly placeholder="Example: I make artistic replicas of Minecraft objects."></textarea>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</section>

<!-- links to other pages and modals -->
<app-editaccountseller [openEditAccountSellerModal] = 'showEditAccountSellerModal'></app-editaccountseller>
